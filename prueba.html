    <!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Carrito de Compras</h1>

  <div class="product">
    <img src="product1.jpg" alt="Producto 1">
    <h3>Producto 1</h3>
    <p>Precio: $10</p>
    <button class="add-to-cart" data-price="10">Agregar al carrito</button>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Producto 2">
    <h3>Producto 2</h3>
    <p>Precio: $15</p>
    <button class="add-to-cart" data-price="15">Agregar al carrito</button>
  </div>

  <div class="product">
    <img src="product3.jpg" alt="Producto 3">
    <h3>Producto 3</h3>
    <p>Precio: $20</p>
    <button class="add-to-cart" data-price="20">Agregar al carrito</button>
  </div>

  <h2>Carrito de Compras</h2>
  <ul id="cart"></ul>

  <script src="script.js"></script>
</body>
</html>

    <style>




.product {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.product img {
  width: 100px;
  height: 100px;
}

button.add-to-cart {
  display: block;
  margin-top: 10px;
}

h2 {
  margin-top: 20px;
}







    </style>

  
    <script>
      
      
      
      document.addEventListener("DOMContentLoaded", function() {
  const addToCartButtons = document.querySelectorAll(".add-to-cart");
  const cart = document.getElementById("cart");

  addToCartButtons.forEach(function(button) {
    button.addEventListener("click", function() {
      const price = button.getAttribute("data-price");
      const name = button.previousElementSibling.innerText;
      const item = document.createElement("li");
      item.innerText = name + " - $" + price;
      cart.appendChild(item);
    });
  });
});




    </script>
  </body>
  </html>
